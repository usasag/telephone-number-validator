<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>US Telephone Number Validator</h1>
            <div class="phone">
                <form class="phone-form">
                    <label for="phone-input">Enter a phone number:</label>
                    <input type="text" id="phone-input" name="phone">
                </form>
                <div id="result-msg">

                </div>
            </div>
            <div class="buttons">
                <button id="validate-btn">Validate</button>
                <button id="clear-btn">Clear</button>
            </div>
        <footer>
            <p>
                Developed by <a href="github.com/usasag">Vitor Bispo</a>
            </p>
        </footer>
        <script src="script.js"></script>
    </main>
</body>
</html>
